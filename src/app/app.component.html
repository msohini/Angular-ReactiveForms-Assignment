<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="ProjectForm" (ngSubmit)="onSubmit()">

        <div class="form-group">

          <label for="username">Project Name</label>
          <input type="text"
                 formControlName="projectname"
                 id="projectname"
                 class="form-control">
          <span class="help-block"
                *ngIf="!ProjectForm.get('projectname').valid && ProjectForm.get('projectname').touched">
            <!--<span *ngIf="ProjectForm.get('projectname').errors['nameIsForbidden']">This name is invalid</span>-->
            <!--<span *ngIf="ProjectForm.get('projectname').errors['required']">This name is required!!</span>-->
          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text"
                 formControlName="email"
                 id="email"
                 class="form-control">
          <span class="help-block" *ngIf="!ProjectForm.get('email').valid && ProjectForm.get('email').touched">
            Please enter valid email!
            <span *ngIf="ProjectForm.get('email').errors['required']">This name is required!!</span>
          </span> 
        </div>

        <div class="form-group">
          <label for="status">Project Status</label>
          <select type="text"
                  formControlName="status"
                  id="status"
                  class="form-control">
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>

          </select>
          <span class="help-block" *ngIf="!ProjectForm.get('status').valid && ProjectForm.get('status').touched">Please enter valid email!</span>

        </div>

        <span class="help-block" *ngIf="!ProjectForm.valid && ProjectForm.touched">Please enter valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>

      </form>
    </div>
  </div>
</div>
